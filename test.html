<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Stars - 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .debug {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 1rem;
            margin: 1rem 0;
            font-family: monospace;
        }
        .repo-item {
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .repo-name {
            font-weight: bold;
            color: #0969da;
        }
    </style>
</head>
<body>
    <h1>Some Stars - 调试模式</h1>
    
    <div class="debug">
        <h3>调试信息:</h3>
        <div id="debug-info">加载中...</div>
    </div>
    
    <div id="content">
        <h2>仓库列表</h2>
        <div id="repositories">正在加载...</div>
    </div>

    <script>
        // 调试信息
        const debugInfo = document.getElementById('debug-info');
        debugInfo.innerHTML = `
            <p>当前URL: ${window.location.href}</p>
            <p>基础URL: ${window.location.origin}</p>
            <p>路径: ${window.location.pathname}</p>
            <p>时间: ${new Date().toLocaleString()}</p>
        `;

        async function loadData() {
            const repositoriesDiv = document.getElementById('repositories');
            
            try {
                debugInfo.innerHTML += '<p>开始加载数据...</p>';
                
                // 尝试加载数据
                let response;
                const possiblePaths = ['./data.json', '/my-stars/data.json', 'data.json'];
                
                for (const path of possiblePaths) {
                    try {
                        debugInfo.innerHTML += `<p>尝试路径: ${path}</p>`;
                        response = await fetch(path);
                        if (response.ok) {
                            debugInfo.innerHTML += `<p>✅ 成功从 ${path} 加载</p>`;
                            break;
                        } else {
                            debugInfo.innerHTML += `<p>❌ ${path} 返回状态: ${response.status}</p>`;
                        }
                    } catch (e) {
                        debugInfo.innerHTML += `<p>❌ ${path} 失败: ${e.message}</p>`;
                    }
                }
                
                if (!response || !response.ok) {
                    throw new Error('所有路径都无法加载数据');
                }
                
                const data = await response.json();
                debugInfo.innerHTML += `<p>✅ JSON解析成功</p>`;
                debugInfo.innerHTML += `<p>数据包含 ${Object.keys(data).length} 种语言</p>`;
                
                // 显示前3种语言的数据
                let html = '';
                let count = 0;
                for (const [language, repos] of Object.entries(data)) {
                    if (count >= 3) break;
                    
                    html += `<h3>${language} (${repos.length} 个仓库)</h3>`;
                    
                    // 只显示前5个仓库
                    for (let i = 0; i < Math.min(5, repos.length); i++) {
                        const repo = repos[i];
                        html += `
                            <div class="repo-item">
                                <div class="repo-name">
                                    <a href="${repo.html_url}" target="_blank">${repo.full_name}</a>
                                </div>
                                <div>${repo.description || '无描述'}</div>
                                <div>⭐ ${repo.stargazers_count} | 📅 ${new Date(repo.updated_at).toLocaleDateString()}</div>
                            </div>
                        `;
                    }
                    
                    if (repos.length > 5) {
                        html += `<p>... 还有 ${repos.length - 5} 个仓库</p>`;
                    }
                    
                    count++;
                }
                
                repositoriesDiv.innerHTML = html;
                debugInfo.innerHTML += `<p>✅ 页面渲染完成</p>`;
                
            } catch (error) {
                const errorMsg = `❌ 错误: ${error.message}`;
                debugInfo.innerHTML += `<p style="color: red;">${errorMsg}</p>`;
                repositoriesDiv.innerHTML = `<p style="color: red;">${errorMsg}</p>`;
                console.error('详细错误:', error);
            }
        }
        
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
